    <script>
      // Video sync helper (kept)
      AFRAME.registerComponent('play-video', {
        init: function() {
          const mat = this.el.getObject3D('mesh') && this.el.components.material && this.el.components.material.material;
          this.video = (mat && mat.map && mat.map.image) || document.getElementById(this.data?.videoId || 'right-video');
          this.audio = document.getElementById('video-audio'); // optional
          if (!this.video) return;
          this.video.addEventListener('play', () => {
            if (this.audio && this.audio.paused) {
              this.audio.currentTime = this.video.currentTime;
              this.audio.play().catch(()=>{});
            }
          });
          this.video.addEventListener('pause', () => { if (this.audio) this.audio.pause(); });
          this.video.addEventListener('seeked', () => {
            if (this.audio && !this.audio.paused) this.audio.currentTime = this.video.currentTime;
          });
        }
      });

      // Clickable link on entities
      AFRAME.registerComponent('open-link', {
        schema: { 
          url: {type: 'string'}, 
          newTab: {type: 'boolean', default: true} 
        },
        init() {
          const go = () => {
            if (!this.data.url) {
              // Try to get URL from the attribute directly if not in data
              const url = this.el.getAttribute('open-link')?.url || this.el.getAttribute('data-url');
              if (!url) return;
              this.data.url = url;
            }
            
            try { 
              if (this.data.newTab) {
                window.open(this.data.url, '_blank');
              } else {
                window.location.href = this.data.url;
              }
            } catch(e) { 
              console.warn('open-link blocked:', e);
              // Fallback: Try to open in the same tab if new tab is blocked
              if (e.name === 'SecurityError') {
                window.location.href = this.data.url;
              }
            }
          };
          
          this.onClick = (e) => { 
            e.stopPropagation(); 
            e.preventDefault();
            go(); 
          };
          
          this.el.addEventListener('click', this.onClick);
          this.el.addEventListener('touchstart', this.onClick, {passive: false});
        },
        remove() {
          this.el.removeEventListener('click', this.onClick);
          this.el.removeEventListener('touchstart', this.onClick);
        }
      });

      // Bridge: ensure window.open runs in a trusted gesture (desktop + iOS Safari)
      AFRAME.registerSystem('open-link-bridge', {
        init() {
          const scene = this.sceneEl;
          scene.addEventListener('loaded', () => {
            const cam = scene.camera && scene.camera.el;
            if (!cam) return;

            const triggerFromRaycaster = () => {
              const rc = cam.components.raycaster;
              if (!rc) return;
              const hits = rc.intersections || [];
              for (let i = 0; i < hits.length; i++) {
                let el = hits[i].object && hits[i].object.el;
                while (el && !el.components && el.parentEl) el = el.parentEl;
                if (el && el.components && el.components['open-link']) {
                  const data = el.components['open-link'].data;
                  try { data.newTab ? window.open(data.url, '_blank') : (window.location.href = data.url); } catch(e) {}
                  break;
                }
              }
            };

            cam.addEventListener('click', triggerFromRaycaster);
            const attachDOM = () => {
              const canvas = scene.canvas;
              if (!canvas) return;
              canvas.addEventListener('mouseup', triggerFromRaycaster);
              canvas.addEventListener('touchend', triggerFromRaycaster, {passive:true});
            };
            if (scene.hasLoaded) attachDOM(); else scene.addEventListener('render-target-loaded', attachDOM);
          });
        }
      });

      // Target controller that reveals groups for each anchor; accepts per-anchor selectors
      AFRAME.registerComponent('mytarget', {
        schema: {
          groups: {default: ''},   // comma-separated selectors to show/hide
          video:  {default: ''},   // selector for the <video> asset to play/pause
          tHead:  {default: ''},   // troika heading selector
          tSub:   {default: ''}    // troika subtitle selector
        },
        init: function (){
          const el = this.el;
          const url = 'https://linktr.ee/mlritcie?fbclid=PAdGRjcAMSNCpleHRuA2FlbQIxMQABp0wCJxqOdz3t1SI7hAGPFdz305aFSGIG7PonfVL6IBEGlWmixjhBTnU1tvEz_aem_kmyhfr4DDxjzGd74xhmowg';
          const groups = (this.data.groups || '#icons-group,#rightcol-group,#model-group').split(',').map(s=>s.trim());
          const vidSel = this.data.video || '#right-video';

          // Make key pieces clickable to the same link
          groups.forEach(sel=>{
            const parent = document.querySelector(sel);
            if (!parent) return;
            parent.querySelectorAll('.clickable, a-video, a-text, a-entity[troika-text], a-gltf-model, a-plane').forEach(node=>{
              if (!node.hasAttribute('open-link')) node.setAttribute('open-link', `url: ${url}; newTab: true`);
            });
          });

          const playVideo = () => {
            const v = document.querySelector(vidSel);
            if (v) { try { v.play().catch(()=>{}); } catch(e){} }
          };
          const pauseVideo = () => {
            const v = document.querySelector(vidSel);
            if (v) { try { v.pause(); } catch(e){} }
          };

          el.addEventListener('targetFound', ()=>{
            groups.forEach(sel=>{
              const g = document.querySelector(sel);
              if (g) { g.setAttribute('visible', true); g.emit('show'); g.querySelectorAll('*').forEach(c=>c.emit && c.emit('show')); }
            });
            playVideo();
            const th = this.data.tHead && document.querySelector(this.data.tHead);
            const ts = this.data.tSub  && document.querySelector(this.data.tSub);
            if (th) th.emit('show');
            if (ts) ts.emit('show');
          });
          el.addEventListener('targetLost', ()=>{
            groups.forEach(sel=>{
              const g = document.querySelector(sel);
              if (g) g.setAttribute('visible', false);
            });
            pauseVideo();
          });
        }
      });

      // Spin model (kept)
      const MODEL_SCALE = {x: 1, y: 1, z: 1};
      const MODEL_ROTATION = {x: 45, y: -50, z:40};
      const SPIN_DURATION = 12000;

      document.addEventListener("DOMContentLoaded", ()=>{
        ['#mini-model-0','#mini-model-1','#mini-model-2'].forEach(id=>{
          const model = document.querySelector(id);
          if(model){
            model.setAttribute("scale", `${MODEL_SCALE.x} ${MODEL_SCALE.y} ${MODEL_SCALE.z}`);
            model.setAttribute("rotation", `${MODEL_ROTATION.x} ${MODEL_ROTATION.y} ${MODEL_ROTATION.z}`);
            model.setAttribute("animation__spin", `property: rotation; to: 0 360 0; loop: true; dur: ${SPIN_DURATION}; easing: linear`);
          }
        });
      });
